<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<title>Chaotic</title>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
	</head>
	<body>
		<section id="main-menu" class="menu">
			<img id="start-button" class="button" src="./img/button-play.png">
		</section>

		<section id="game">
			<div id="sound-box"></div>
			<canvas id="overworld"></canvas>

			<div id="overworld-text-box">
				<div id="npcs-image-box">
					<img id="speaker-0" class="speaker" src="./img/npc/speak-clothe-default.png">
					<img id="speaker-1" class="speaker" src="./img/npc/speak-clothe-default.png">
				</div>
				<p id="speak-with-npc"></p>
			</div>

			<div id="animation-box">
				<div>
					<canvas id="animation"></canvas>
					<div id="interactive-elements"></div>
				</div>

				<div id="action-buttons">
					<input id="test1" type="radio" name="action-button" class="radio">
						<label for="test1" class="animation-action">
							<img src="./img/button-test1.png">
						</label>
					</input>

					<input id="test2" type="radio" name="action-button" class="radio">
						<label for="test2" class="animation-action">
							<img src="./img/button-test2.png">
						</label>
					</input>
				</div>

				<p id="speak-animation"></p>
			</div>
		</section>

		<section id="inventory" class="menu">
			<div id="inventory-ui">

			</div>

			<div id="player-stats" class="stats-window">
				<div class="stats-info">
					<img src="./img/npc/player/speak-clothe-default.png" class="speaker">
					<div>
						<p id="player-name"></p>
						<p id="player-bio"></p>
					</div>
				</div>
				<div class="custom-info"></div>
			</div>

			<div id="items" style="display: none;">
				<div>
					<img>
					<div>
						<p id="item-name"></p>
						<p id="item-description"></p>
					</div>
					<div id="item-bag"></div>
				</div>

			</div>

			<div id="npcs" style="display: none;">
				<div id="npc-list"></div>
				<div id="npc-stats" class="stats-window">
					<div class="stats-info">
						<img src="./img/npc/speak-clothe-default.png" class="speaker">
						<div>
							<p id="npc-name"></p>
							<p id="npc-bio"></p>
							<!-- <img id="return-button" class="button" src="./img/button-return.png"> -->
						</div>
					</div>
					<div class="custom-info"></div>
				</div>
			</div>
		</section>

		<section id="pause-menu" class="menu" style="display: none;">
			<input type="button" class="button" id="button-resume">
		</section>

		<script src="js/variables.js"></script>

		<script src="classes/Room.js"></script>
		<script src="classes/Sprite.js"></script>
		<script src="classes/Tile.js"></script>

		<script src="js/event-actions.js"></script>
		<script src="js/events/rooms.js"></script>
		<script src="js/events/npcs.js"></script>
		<script src="js/event-listeners.js"></script>
		
		<script src="main.js"></script>
	</body>
</html>
