<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<title>Chaotic</title>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
	</head>
	<body>
		<section id="main-menu" class="menu">
			<div id="start-button" class="button"><p>PLAY</p></div>
			<div class="button" onclick="loadGame()"><p>LOAD</p></div>
		</section>

		<section id="game">
			<div id="sound-box"></div>
			<canvas id="overworld"></canvas>

			<div id="overworld-text-box">
				<div id="npcs-image-box">
					<img id="speaker-0" class="speaker" src="./img/npc/speak-clothe-default.png">
					<img id="speaker-1" class="speaker" src="./img/npc/speak-clothe-default.png">
				</div>
				<p id="speak-with-npc"></p>
			</div>

			<div id="animation-box">
				<div>
					<canvas id="animation"></canvas>
					<div id="interactive-elements"></div>
				</div>

				<div id="action-buttons">
					<label class="animation-action">
						<input id="test1" type="radio" name="action-button" class="radio"></input>
						<img src="./img/button-test1.png">
					</label>

					<label class="animation-action">
						<input id="test2" type="radio" name="action-button" class="radio"></input>
						<img src="./img/button-test2.png">
					</label>
				</div>

				<p id="speak-animation"></p>
			</div>
		</section>

		<section id="inventory" class="menu">
			<div id="inventory-ui">
					<div class="button" onclick="resumeGame()"><p>RESUME</p></div>
	
					<label class="button">
						<p>STATS</p>
						<input type="radio" name="ui-button" checked class="radio"></input>
					</label>

					<label class="button">
						<p>ITEMS</p>
						<input type="radio" name="ui-button" class="radio"></input>
					</label>
					
					<label class="button">
						<p>NPCS</p>
						<input type="radio" name="ui-button" class="radio"></input>
					</label>

					<div class="button" onclick="saveGame()">
						<p>SAVE</p>
					</div>

					<div class="button" onclick="loadGameFromPause()">
						<p>LOAD</p>
					</div>
			</div>

			<div id="player-stats" class="stats-window" style="display: none;">
				<div class="stats-info has-custom-background">
					<img src="./img/npc/player/speak-clothe-default.png" class="speaker">
					<div>
						<p id="player-name"></p>
						<p id="player-bio"></p>
					</div>
				</div>
				<div id="custom-info-player" class="custom-info has-custom-background"></div>
			</div>

			<div id="items" style="display: none;">
				<div id="items-info" class="has-custom-background">
					<img src="./img/item/none.png" id="item-display-img">
					<div>
						<p id="item-name">Nothing selected</p>
						<p id="item-description"></p>
					</div>
				</div>
				<div class="has-custom-background">
					<div id="item-bag"></div>
				</div>
			</div>

			<div id="npcs" style="display: none;">
				<div class="has-custom-background" style="size: -webkit-fill-avaible;">
					<div id="npc-list"></div>
				</div>
				<div id="npc-stats" class="stats-window" style="display: none;">
					<div id="npc-stats-back-button" class="button"><p>BACK</p></div>
					<div class="stats-info has-custom-background">
						<img id="npc-display-img" class="speaker">
						<div>
							<p id="npc-name"></p>
							<p id="npc-bio"></p>
						</div>
					</div>
					<div id="custom-info-npc" class="custom-info has-custom-background"></div>
				</div>
			</div>
		</section>

		<section id="pause-menu" class="menu" style="display: none;">
			<input type="button" class="button" id="button-resume">
		</section>

		<script src="js/variables.js"></script>

		<script src="classes/Item.js"></script>
		<script src="classes/Room.js"></script>
		<script src="classes/Sprite.js"></script>
		<script src="classes/Tile.js"></script>

		<script src="js/event-actions.js"></script>
		<script src="js/events/rooms.js"></script>
		<script src="js/events/npcs.js"></script>
		<script src="js/event-listeners.js"></script>
		
		<script src="main.js"></script>
		<script src="js/save-game.js"></script>
	</body>
</html>
